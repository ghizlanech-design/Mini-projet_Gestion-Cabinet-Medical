# Configuration de la base de donn\u00e9es MySQL
# Pour MAMP sur Mac : port 8889, password root
# Pour Windows/XAMPP : port 3306, password vide
db.url=jdbc:mysql://localhost:8889/cabinet_medical
db.username=root
db.password=root
db.driver=com.mysql.cj.jdbc.Driver

# Pool de connexions (optionnel)
db.pool.size=10
db.pool.timeout=30000